<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/css/main.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        if (navigator.geolocation) {

          navigator.geolocation.getCurrentPosition(
            function(position) {
              var poCo = position.coords, lati = poCo.latitude, longi = poCo.longitude;
              $.getJSON('http://api.openweathermap.org/data/2.5/weather?lat=' +lati+ '&lon=' +longi+ '&APPID=377f58c9485604f2914f58a16a7b2fb0',
                function(json) {
                  console.log(json, lati, longi);
                  $('h1').html(json.name);
                  $('h3').html('(within ' + poCo.accuracy + 'm)');
                  $('h2').html('weather');
                }
              );
            });
        }
        else {
          $.alert("Geolocation unavailable.")
        }
      });
    </script>
    <title>Get Your Local Weather</title>
  </head>
  <body>
    <div class="main">

      <h1></h1><h3 class="accu"></h3>
      <h2></h2>

    </div>
  </body>
</html>
