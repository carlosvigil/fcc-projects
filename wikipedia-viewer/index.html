<!DOCTYPE html>
<html>
  <head>
    <title>Wikipedia Viewer</title>
    <style type="text/css">
      html,
      body {
        background: #000;
        color: #fff;
        height: 100%;
      }

      .main {
        margin: auto;
        width: 50%;
      }

      button {
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>
        Wikipedia Viewer
      </h1>
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button>Random Article</button></a><br />
      <p>
        Search for an article: <input type="text" name="search"></input>
      </p>
    </div>
  </body>
</html>
